<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="board">
        
        <div class="com" id="com">
        </div>
        <div class="actions">
            <div id="countCom" class="countCom">
                <p>Bet: </p>
                <p id="bet">0</p>
            </div>
            
            <div>
                <div class="buttons" id="buttons">
                    
                </div>
                <div class="bets">
                    
                    <input type="button" value="5" class="betInput">
                    <input type="button" value="10" class="betInput">
                    <input type="button" value="15" class="betInput">
                    <input type="button" value="20" class="betInput">
                </div>
            </div>
            <div id="countPlayer" class="countPlayer">
                <div><p>Score :</p>
                <p id="countPlayer"></p></div>
            </div>
        </div>
        <div class="down">
            <div class="spacer">
                <div class="balance">
                    <p>Saldo: R$</p>
                    <p id="balanceValue"></p>
                </div>
            </div>
            <div class="player" id="player">
            </div>
            <div class="spacer" id="newGame"></div>
        </div>
    </div>
</body>
</html>
